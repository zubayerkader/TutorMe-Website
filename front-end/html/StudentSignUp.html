<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Student SignUp</title>
		<link rel="stylesheet/css" href="../styles/StudentSignUp.css">
		<script src="../scripts/main.js"></script>
	</head>

	<body>
		<main class="StudentSignUp">
			<form action="" method="POST" id="SignUpform">
				<div id="firstname">
					<label for="first name">First Name: </label>   
					<input type="text" id="fname"></input>
				</div>
				<div id="lastname">
					<label for="last name">Last Name: </label>
					<input type="text" id="lname"></input>
				</div>
				<div id="email">
					<label for="email">Email: </label>
					<input type="email" id="email"></input>
				</div>
				<div id="pass">
					<label for="pass">Password: </label>
					<input type="password" id="password" minlength="8" required></input>
				</div>
				<div id="cellphone">
					<label for="cellphone">Cellphone: </label>
					<input type="number" id="phone"></input>
				</div>
				<div id="gender">
					<label for="gender">Gender: </label>
					<!--
					<select id="selectgender">
						<option value="select">-select-</option>
						<option value="male">Male<option>
						<option value="female">Female<option>
						<option value="others">Others<option>
					</select>
					-->
					<input type="radio" name="gender" value="male" checked> Male </input>
					<input type="radio" name="gender" value="female"> Female </input>
					<input type="radio" name="gender" value="other"> Other </input>
				</div>
				<!--take data from database and put into options for selecting major-->
				<div id="major">
					<label for="major">Major: </label>
					<select id="selectMajor">
						<option value="select">-select-</option>
						<option value="cmpt">Computing Science</option>
						<option value="ensc">Engineering Science</option>
						<option value="bus">Business</option>
					</select>
				</div>
				<div id="school">
					<label for="school">School: </label>
					<select id="selectSchool">
						<option value="select">-select-</option>
						<option value="sfu">Simon Fraser University</option>
						<option value="ubc">University of British Columbia</option>
					</select>
				</div>
				<div id="SignUp">
					<input type="hidden" name="Submitted" value="true">
					<input type="button" name="btn" value="SignUp" onClick="studentSignUp()"></input>
				</div>
			</form>
		</main>
	</body>

	<footer>

	</footer>

</html>

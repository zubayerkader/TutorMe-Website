<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tutor SignUp</title>
		<link rel="stylesheet/css" href="../styles/TutorSignUp.css">
		<script src="../scripts/main.js"></script>
	</head>

	<body>
		<main class="TutorSignUp">
			<form action="" method="POST" id="SignUpform">
				<div id="fname">
					<label for="first name">First Name: </label>
					<input type="text" id="fname"></input>
				</div>
				<div id="lname">
					<label for="last name">Last Name: </label>
					<input type="text" id="lname"></input>
				</div>
				<div id="email">
					<label for="email">Email: </label>
					<input type="text" id="email"></input>
				</div>
				<div id="pass">
					<label for="pass">Password: </label>
					<input type="password" id="password" minlength="8" required></input>
				</div>
				<div id="cellphone">
					<label for="cellphone">Cellphone: </label>
					<input type="text" id="phone"></input>
				</div>
				<div id="gender">
					<label for="gender">Gender: </label>
					<!--
					<select id="selectgender">
						<option value="select">-select-<option>
						<option value="male">Male<option>
						<option value="female">Female<option>
						<option value="others">Others<option>
					</select>
					-->
					<input type="radio" name="gender" value="male" checked> Male </input>
					<input type="radio" name="gender" value="female"> Female </input>
					<input type="radio" name="gender" value="other"> Other </input>
				</div>
				<div id="qualification">
					<label for="qualification">Qualification: </label>
					<input type="text" id="qualification"></input>
				</div>
				<div id="course">
					<label for="course">Course: </label>
					<input type="text" id="course"></input>
				</div>
				<div id="location">
					<label for="location">Location: </label>
					<input type="text" id="course"></input>
				</div>

				<!--change this part: from here

					<label for="course">Course: </label>
					<select id="selectcourse">

					</select>
				</div>

				</div>
			</form>
		</main>
